<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style type="text/css">
    form {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
<form>
    <h1>Rejestracja</h1>

    <div class="form-group"><label for="inputImie">Imie</label><br />
        <input type="text" class="form-control" id="inputImie" placeholder="Wpisz Imie">
    </div>
    <div class="form-group">
        <label for="inputNazwisko">Nazwisko</label><br />
        <input type="text" class="form-control" id="inputNazwisko" placeholder="Wpisz Nazwisko">
    </div>

    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Plec</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Kobieta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Mezczyzna
                    </label>
                </div>
            </div>
        </div>
    </fieldset>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Adres email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Wpisz adres email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Haslo</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Haslo">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Miasto</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Wojewodztwo</label>
            <select id="inputState" class="form-control">
                <option selected>Wybierz...</option>
                <option>mazowieckie</option>
                <option>lubelskie</option>
                <option>swietokrzystki</option>
                <option>i inne :)</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Kod pocztowy</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Akceptuje <a href="https://www.google.com" target="_blank">regulamin</a>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck2" checked>
            <label class="form-check-label" for="gridCheck2">
                Wyrazam zgode na otrzymywanie informacji marketingowych
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Rejestruj</button>
</form>
</body>

</html>
